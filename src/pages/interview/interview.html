<ion-header>
  <ion-navbar >
    <ion-title>Angaben zur Ihrer Person</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-list-header>
      Persönliche Informationen
    </ion-list-header>
	
    <ion-item>
      <ion-label stacked>Vorname</ion-label>
      <ion-input type="text" placeholder="Ihr Vorname" 
	  [(ngModel)]="firstName" (change)="updateFirstname(firstName)" name="vorname">
	  </ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label stacked>Nachname</ion-label>
      <ion-input type="text" placeholder="Ihr Nachname" 
	  [(ngModel)]="lastName" (change)="updateLastname(lastName)" name="nachname">
	  </ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label stacked>User-Name</ion-label>
      <ion-input type="text" placeholder="Gewünschter User-Name" 
	  [(ngModel)]="userName" (change)="updateUsername(userName)" name="username">
	  </ion-input>
    </ion-item>	

    <ion-item>
      <ion-label>Geburtstag</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)" placeholder="Ihr Geburtsdatum"></ion-datetime>
    </ion-item>
	
    <ion-item>
      <ion-label>Geschlecht</ion-label>
      <ion-select [(ngModel)]="gender"  cancelText="Abbrechen" (ionChange)="updateGender(gender)">
        <ion-option value="o">Bitte auswählen</ion-option>
		<ion-option value="w">Weiblich</ion-option>
        <ion-option value="m">Männlich</ion-option>
      </ion-select>
    </ion-item>	
  </ion-list>
  
  <button ion-button [navPush]="fallstudiePage">Bestätigen und weiter</button>

  
 </ion-content>
