<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bibliothek durchsuchen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <!-- Iteration durch alle Szenarien die erstellt wurden
    wenn auf die ion-cards geklickt wird, wird die zugehörige szenario.id an die 
	goTOSzenarioDetail() Funtkion in bibliothekpage.ts übergeben-->
    <ion-item *ngFor="let szenario of szenarioList" (click)="goToSzenarioDetail(szenario.id)">
	  <ion-card>
	    <!-- Anzeige des Usernamens, der Problemdefinition, der Anzahl der Kommentare und der 
		Durchschnittlichen Bewertung -->
        <ion-card-header>Szenario von {{szenario.username}}</ion-card-header>
        <ion-card-content>
	      <p>Problemdefinition: {{szenario?.problemdefinition}}</p>
          <p>Kommentare: 3</p>
          <p>Durchschnittliche Bewertung: {{szenario?.average}} von 100 Punkten</p>
	      <button ion-button>Ansehen</button>
        </ion-card-content>
      </ion-card>
	</ion-item>
  </ion-list>
</ion-content>
