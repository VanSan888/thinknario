<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profileinstellungen</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out">Ausloggen</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Persönliche Informationen
    </ion-list-header>
	
    <ion-item>
      <ion-label stacked>Vorname</ion-label>
      <ion-input type="text" placeholder="Ihr Vorname" 
	  [(ngModel)]="firstName" (change)="updateFirstname(firstName)" name="vorname">
	  </ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label stacked>Nachname</ion-label>
      <ion-input type="text" placeholder="Ihr Nachname" 
	  [(ngModel)]="lastName" (change)="updateLastname(lastName)" name="nachname">
	  </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Geburtstag</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      Account Informationen
    </ion-list-header>	
	
    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Zum Ändern hier klicken.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Passwort
          </ion-col>
          <ion-col col-6 class="placeholder-profile">
            <span>
              Zum Ändern hier klicken.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
