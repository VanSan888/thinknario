<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Problemfeld</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 padding-left>Beschreibung</h4>
  <p padding-left padding-bottom>Hier Beschreibung, was mit Problemfeld gemeint ist. </p>
  <h6 padding-left>
    W채hlen bis zu zwei Problemfelder aus, die f체r sie die meiste Relevanz haben:
  </h6>

<!-- Forminitiierung zur Validierung der Inputs -->
<form [formGroup]="problemfeldform">
  <!-- Zuordnung der Checkboxen zur "service" -->
  <ion-item-group formGroupName="service">
    <ion-list>
      <ion-item>
        <ion-label>Problemfeld 1</ion-label>
	      <!-- Two-Way Data binding mittels [(ngModel)]. (ionChange) ruft bei jeder Ver채nderung
	      die update() Funktion in der problemfeld.ts Datei auf. Zus채tzlich wird der
		    Checkbox ein FormControl-Name zugewiesen, um die Werte zu kontrollieren.--> 
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld1" name="problemfeld1"
	      (ionChange)="updateProblemfeld(problemfeld1, problemfeld2, problemfeld3, problemfeld4)"
	    	formControlName="problemfeldform1"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 2</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld2" name="problemfeld2"
	      (ionChange)="updateProblemfeld(problemfeld1, problemfeld2, problemfeld3, problemfeld4)"
		    formControlName="problemfeldform2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 3</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld3" name="problemfeld3"
	      (ionChange)="updateProblemfeld(problemfeld1, problemfeld2, problemfeld3, problemfeld4)"
		    formControlName="problemfeldform3"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 4</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld4" name="problemfeld4"
	      (ionChange)="updateProblemfeld(problemfeld1, problemfeld2, problemfeld3, problemfeld4)"
		    formControlName="problemfeldform4"></ion-checkbox>
      </ion-item>  	
    </ion-list>
  </ion-item-group>
</form>

<!-- Button navigiert zur Problemdefinitionseite. Ist erst klickbar,
wenn die obige Form den Anforderungen entspricht (.valid)-->
<button ion-button [navPush]="problemdefinitionPage"
[disabled]="!problemfeldform.valid" padding>Weiter</button>


</ion-content>
