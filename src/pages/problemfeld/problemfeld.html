<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Problemfeld</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>Beschreibung und Auswahlliste für Problemfeld</p>
<form [formGroup]="form">
  <ion-item-group formGroupName="service">
    <ion-list>
      <ion-item>
        <ion-label>Problemfeld 1</ion-label>
	    <!-- Two-Way Data binding mittels ngModel. (ionChange) ruft bei jeder Veränderung
	    die update() Funktion in der problemfeld.ts Datei auf.--> 
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld1" name="problemfeld1"
	    (ionChange)="updateProblemfeld1(problemfeld1)"
		formControlName="problemfeldform1"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 2</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld2" name="problemfeld2"
	    (ionChange)="updateProblemfeld2(problemfeld2)"
		formControlName="problemfeldform2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 3</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld3" name="problemfeld3"
	    (ionChange)="updateProblemfeld3(problemfeld3)"
		formControlName="problemfeldform3"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Problemfeld 4</ion-label>
        <ion-checkbox  checked="false" [(ngModel)]="problemfeld4" name="problemfeld4"
	    (ionChange)="updateProblemfeld4(problemfeld4)"
		formControlName="problemfeldform4"></ion-checkbox>
      </ion-item>  	
    </ion-list>
  </ion-item-group>
</form>
<button ion-button 
[navPush]="problemdefinitionPage"
[disabled]="!form.valid">Weiter</button>


</ion-content>
