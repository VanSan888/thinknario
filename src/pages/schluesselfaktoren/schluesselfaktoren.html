<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

<p>Was sind Schlüsselfaktoren? (Beschreibung) </p>
<p>Wählen Sie Ihre Schlüsselfaktoren aus: </p>

<button ion-button [navPush]="deskriptorenanalysePage">Weiter</button>
