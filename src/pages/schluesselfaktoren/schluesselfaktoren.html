<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schlüsselfaktoren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<p>Was sind Schlüsselfaktoren? (Beschreibung) </p>
<p>Wählen bis zu vier Schlüsselfaktoren aus, die für sie die meiste Relevanz haben: </p>

<!-- Für Erklärung siehe problemfeld.html -->
<form [formGroup]="schluesselfaktorenform">
  <ion-item-group formGroupName="service">
    <ion-item>
      <ion-label>Schlüsselfaktor 1</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor1" 
      (ionChange)="updateSchluesselfaktor(schluesselfaktor1, schluesselfaktor2,
	  schluesselfaktor3, schluesselfaktor4, schluesselfaktor5, schluesselfaktor6)"
      name="schluesselfaktor1" formControlName="schluesselfaktorenform1"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Schlüsselfaktor 2</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor2"
      (ionChange)="updateSchluesselfaktor(schluesselfaktor1, schluesselfaktor2,
	  schluesselfaktor3, schluesselfaktor4, schluesselfaktor5, schluesselfaktor6)"
      name="schluesselfaktor2" formControlName="schluesselfaktorenform2"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Schlüsselfaktor 3</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor3"
      (ionChange)="updateSchluesselfaktor3(schluesselfaktor3)"
      name="schluesselfaktor3" formControlName="schluesselfaktorenform3"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Schlüsselfaktor 4</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor4"
      (ionChange)="updateSchluesselfaktor(schluesselfaktor1, schluesselfaktor2,
	  schluesselfaktor3, schluesselfaktor4, schluesselfaktor5, schluesselfaktor6)"
      name="schluesselfaktor4" formControlName="schluesselfaktorenform4"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Schlüsselfaktor 5</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor5"
      (ionChange)="updateSchluesselfaktor(schluesselfaktor1, schluesselfaktor2,
	  schluesselfaktor3, schluesselfaktor4, schluesselfaktor5, schluesselfaktor6)"
      name="schluesselfaktor5" formControlName="schluesselfaktorenform5"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Schlüsselfaktor 6</ion-label>
      <ion-checkbox  checked="false" [(ngModel)]="schluesselfaktor6"
      (ionChange)="updateSchluesselfaktor(schluesselfaktor1, schluesselfaktor2,
	  schluesselfaktor3, schluesselfaktor4, schluesselfaktor5, schluesselfaktor6)"
      name="schluesselfaktor6" formControlName="schluesselfaktorenform6"></ion-checkbox>
    </ion-item>
    </ion-item-group>
</form>

<button ion-button [navPush]="deskriptorenanalysePage"
[disabled]="!schluesselfaktorenform.valid">Weiter</button>


</ion-content>
