<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ihre abgegebenen Bewertungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- Iteration durch alle Szenarien die bewertet wurden
    wenn auf die ion-cards geklickt wird, wird die zugehörige szenario.id an die 
	goTOSzenarioDetail() Funtkion in bibliothekpage.ts übergeben-->
    <ion-item *ngFor="let rated of ratedList" (click)="goToSzenarioDetail(rated.szenarioId)">
	  <ion-card>
	    <!-- Anzeige des Usernamens, der Problemdefinition, der Anzahl der Kommentare und der 
		Durchschnittlichen Bewertung -->
        <ion-card-header>Szenario von </ion-card-header>
        <ion-card-content>
	      <p>Problemdefinition: </p>
          <p>Kommentare: 3</p>
          <p>Durchschnittliche Bewertung: 20/35 Punkten</p>
	      <button ion-button>Ansehen</button>
        </ion-card-content>
      </ion-card>
	</ion-item>
  </ion-list>

<p> Bewerten und kommentieren Sie weitere Szenarien aus der Bibliothek, um zusätzliche Punkte zu sammeln: </p>
	
<button ion-button [navPush]="bibliothekPage">Bibliothek durchsuchen</button>	

</ion-content>
