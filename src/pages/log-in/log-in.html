<ion-header>
  <ion-navbar>
    <ion-title>Thinknario: Log-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--Form zur Validierung der Eingaben für den Login-->
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <h4>
      Herzlich Wilkommen zu Thinknario!
    </h4>
    <h6>
      Loggen Sie sich hier mit Ihrer E-Mail-Adresse und Ihrem Passwort in Ihrem Account ein.
    </h6>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Ihre E-Mail-Adresse" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Bitte geben Sie eine gültige E-Mail Adresse ein.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Ihr Passwort" 
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Ihr Passwort muss mehr als 6 Zeichen haben.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>

  </form>

  <button ion-button block clear (click)="goToSignup()">
    Neuen Account registrieren
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Ich habe mein Passwort vergessen
  </button>



</ion-content>
