<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Problemdefinition</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>Bitte beschreiben Sie hier das aus Ihrer Sicht größte Problem der (Fallstudie)</p>

    <ion-item>
      <ion-label stacked>Ihre Problemdefinition</ion-label>
      <ion-input type="text" placeholder="hier eingeben"

	  name="problemdefinition">
	  </ion-input>
    </ion-item>

<button ion-button [navPush]="schluesselfaktorenPage">Weiter</button>




</ion-content>
