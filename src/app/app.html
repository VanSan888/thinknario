<!--Splitpane macht das Sidemenu abhängig von der Größe des Bildschrims dauerhaft sichtbar-->
<ion-split-pane>
<!-- persistent macht den Menu-Button dauerhaft sichtbar-->
<ion-menu [content]="content" persistent="true" id="menuId">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>  

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [hidden]="p.hidden">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
